<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="jvg"> <!--Name: Jeovany Velazquez-Gonzalez Date: 12/2/24  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Template</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>JavaScript Calculator</h1>
        </header>
        <main>
            <section>
                <label for="num">Enter Number:</label>
                <br><input type="number" id="num">
                <br><button>Calculate!</button>
            </section>

            <section class="grid-container method">
                <article class="grid-item add">
                    <p id="add">Addition</p>
                </article>

                <article class="grid-item subtract">
                    <p id="sub">Subtraction</p>
                </article>

                <article class="grid-item multi">
                    <p id="multi">Multiplication</p>
                </article>

                <article class="grid-item divis">
                    <p id="divi">Division</p>
                </article>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="js/final.js"></script>
</body>
</html>
