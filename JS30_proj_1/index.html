<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="jvg"> 
    <!--Name: Jeovany Velazquez-Gonzalez Date: 10/29/2024 -->
    <!-- Adapted from https://javascript30.com/-->
    <!-- JavaScript Drum Kit  -->
    <!-- New Elements: Audio, kbd -->
     <!-- New Attributes: data-key  -->
    <link rel="stylesheet" href="css/style.css">
    <title>JS Drum Kit</title>
</head>
<body>
    
    <div class="keys">

        <div data-key="72" class="key" id="horse">
          <kbd>H</kbd>
          <span class="sound">Horse</span>
        </div>

        <div data-key="82" class="key" id="rooster">
          <kbd>R</kbd>
          <span class="sound">Rooster</span>
        </div>

        <div data-key="66" class="key" id="bunny">
          <kbd>B</kbd>
          <span class="sound">Bunny</span>
        </div>

        <div data-key="67" class="key" id="cow">
          <kbd>C</kbd>
          <span class="sound">Cow</span>
        </div>

        <div data-key="80" class="key" id="pig">
          <kbd>P</kbd>
          <span class="sound">Pig</span>
        </div>

        <div data-key="83" class="key" id="sheep">
          <kbd>S</kbd>
          <span class="sound">Sheep</span>
        </div>
    </div>

    <div class="volume-control">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    
      <audio data-key="72" src="assets/sounds/horse.wav"></audio>
      <audio data-key="82" src="assets/sounds/rooster.wav"></audio>
      <audio data-key="66" src="assets/sounds/rabbit.wav"></audio> <!-- This sound came from youtube. Channel:ProSounds -->
      <audio data-key="67" src="assets/sounds/cow.wav"></audio>
      <audio data-key="83" src="assets/sounds/sheep.wav"></audio>
      <audio data-key="80" src="assets/sounds/pig.mp3"></audio>
      <!--  Sound files came from Mixkit and Pixabay-->

    <script src="js/js30_proj1.js"></script>
</body>
</html>
